name: Build and Push Docker
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build for AWS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Check out code

      - uses: mr-smithers-excellent/docker-build-push@v3
        name: Build & Push Github-AWS
        with:
          image: duyetdev/spark-history-server-docker/spark-history-server
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 
          buildArgs: SPARK_VERSION=v2.4.0,BUILD_PLATFORM=aws
          tag: aws-latest

      - uses: mr-smithers-excellent/docker-build-push@v3
        name: Build & Push Dockerhub-AWS
        with:
          image: duyetdev/spark-history-server
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          buildArgs: SPARK_VERSION=v2.4.0,BUILD_PLATFORM=aws
          tag: aws-latest